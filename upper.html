<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
function convertToUppercase() {
    
    let input = prompt("Enter a string to convert to uppercase:");
    
    let result = input.toUpperCase()
    alert("Uppercase: " + result);
}


function convertToLowercase() {
    
    let input = prompt("Enter a string to convert to lowercase:");
    
    let result = input.toLowerCase();
    
    alert("Lowercase: " + result);
}


function reverseString() {
    
    let input = prompt("Enter a string to reverse:");
    
    let result = input.split('').reverse().join('');
    alert("Reversed: " + result);
}


convertToUppercase();
convertToLowercase();
reverseString();
</script>

</body>
</html>
